<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Minimal example of the Feed.fm JavaScript SDK playing DMCA-compliant radio in the browser"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feed.fm JS SDK Quickstart</title>
  </head>
  <body>
    <main>
      <h1>Feed.fm JS SDK Quickstart</h1>
      <div id="player-view">
        <div class="status">Loading stations…</div>
        <button class="play-button" disabled>▶️ Play</button>
        <button class="pause-button" disabled>⏸ Pause</button>
        <button class="skip-button" disabled>⏭ Skip</button>
      </div>
    </main>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
